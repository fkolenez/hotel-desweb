<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
	<title>Hotel</title>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
		crossorigin="anonymous"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
		rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" href="./css/style.css">
</head>


<body>
		<div class="hero-banner-rooms">
        <div class="container">
            <!-- Navbar dentro do container -->
            <nav class="navbar padding0 navbar-expand-lg text-white z-2">
                <div class="d-flex justify-content-center align-items-center flex-column divNavBar">
                    <p class="text-center margin0 navbar-brand eb-garamond font-size-md">LUXURY</p>
                    <span class="eb-garamond font-size-sm text-dark">Hotels</span>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
                     <div class="navbar-nav aling-center">
                        <a class="nav-link text-white hover-up" aria-current="page" href="index.html">Home</a>
                        <a class="nav-link text-white hover-up" href="./facilities.html">Facilidades</a>
                        <a class="nav-link-active text-white hover-up" href="./rooms.html">Quartos</a>
                        <a class="nav-link text-white hover-up" href="./booking.html">Agende seu quarto</a>
                    </div>
                </div>
            </nav>

            <!-- Overlay e conteúdo principal -->
            <div class="hero-overlay"></div>
            <div class="hero-content text-white margin-top">
                <h3 class="display-6">Reserve seu</h3>
                <h1 class="eb-garamond display-1">QUARTO!</h1>
                <p>Reserve sua estadia e desfrute do Luxo <br>
                    redefinido com as tarifas mais acessíveis.</p>
            </div>
        </div>
    </div>

		<div class="container">
			<div class="form-container">
				<h2 class="eb-garamond display-4 mb-5 mt-5">Reserva de quarto</h2>

				<hr>

				<!-- 
					Esse script previne que a pagina recarregue no submit
					Dps disso ele abre o moda.
				-->

				<form 
			 	class="mt-5"
					 onsubmit=
					 "
						event.preventDefault(); 
						var modal = new bootstrap.Modal(document.getElementById('exampleModalCenter')); 
						modal.show();
					 "
				>
					<div class="row">
						<!-- Coluna da esquerda -->
						<div class="col-md-6">
							<div class="mb-3">
								<label for="nome" class="form-label"><b>Nome completo</b></label>
								<input placeholder="Digite seu nome" type="text" class="form-control" id="nome"
									required>
							</div>
							<div class="mb-3">
								<label for="email" class="form-label"><b>E-mail</b></label>
								<input placeholder="Digite seu E-mail" type="email" class="form-control" id="email"
									required>
							</div>
							<div class="mb-3">
								<label for="telefone" class="form-label"><b>Telefone</b></label>
								<input placeholder="Digite seu telefone" type="tel" class="form-control" id="telefone"
									required>
							</div>
						</div>

						<!-- Coluna da direita -->
						<div class="col-md-6">
							<div class="mb-3">
								<label for="checkin" class="form-label"><b>Check-in</b></label>
								<input type="date" class="form-control" id="checkin" required>
							</div>
							<div class="mb-3">
								<label for="checkout" class="form-label"><b>Check-out</b></label>
								<input type="date" class="form-control" id="checkout" required>
							</div>
							<div class="mb-3">
								<label for="hospedes" class="form-label"><b>Número de hóspedes</b></label>
								<input type="number" class="form-control" id="hospedes" min="1" required>
							</div>
						</div>
					</div>

					<div class="mb-4 mt-3">
						<label for="quarto" class="form-label"><b>Tipo de quarto</b></label>
						<select class="form-select" id="quarto" required>
							<option value="">Selecione...</option>
							<option value="luxo">Luxo</option>
							<option value="executivo">Executivo</option>
							<option value="presidencial">Presidencial</option>
						</select>
					</div>

					<div class="mb-4">
						<label class="form-label"><b>Preferências extras</b></label><br>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="cafe" value="cafe">
							<label class="form-check-label" for="cafe">Café da manhã</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="cama" value="cama">
							<label class="form-check-label" for="cama">Cama extra</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="vista" value="vista">
							<label class="form-check-label" for="vista">Vista para o mar</label>
						</div>
					</div>

					<div class="mb-3">
						<label for="obs" class="form-label"><b>Observações adicionais</b></label>
						<textarea class="form-control" id="obs" rows="3"></textarea>
					</div>

					<div class="form-check mb-4">
						<input class="form-check-input" type="checkbox" id="termos" required>
						<label class="form-check-label" for="termos">
							Li e aceito os termos e condições
						</label>
					</div>

					<div class="row mb-5">
						<div class="justify-content-center d-flex">
							<button type="submit" class="btn btn-warning btn-md text-white hover-up" data-bs-toggle="modal"
								data-bs-target="#exampleModalCenter">
								Confirmar Reserva
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<footer class="footer mt-5">
			<p class="m-0">Copyright © 2024 Flávio Kolenez & Samara</p>
		</footer>

		<div class="modal fade" id="exampleModalCenter" tabindex="-1" aria-labelledby="exampleModalCenterTitle"
			aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-body text-center align-items-center">
						<h2 class="mb-4">Sua reserva foi concluída com sucesso!</h2>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Concluir</button>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
